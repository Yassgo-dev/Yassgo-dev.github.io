<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color it! - Developer Website</title>
  <meta name="description" content="Official developer website for Color it! - a vibrant, colorful app experience." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      overflow-x: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: bgShift 15s ease infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0,0,0,0.3);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      user-select: none;
      animation: fadeInDown 1s ease forwards;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255 255 255 / 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: fadeInUp 1.2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.25rem;
      margin: 0.75rem 0;
      max-width: 90%;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      line-height: 1.5;
      animation: fadeIn 1.5s ease forwards;
    }

    a {
      color: #ffeb3b;
      font-weight: 700;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      animation: fadeIn 1.7s ease forwards;
    }
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ffeb3b;
      bottom: -3px;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a:hover {
      color: #fff;
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: rgba(255 255 255 / 0.6);
      user-select: none;
      animation: fadeIn 2s ease forwards;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
      }
      main {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Color it! Developer Website</header>
  <main>
    <h1>Welcome to Color it!</h1>
    <p>This is the official developer website for <strong>Color it!</strong>.</p>
    <p>Contact us at <a href="mailto:colorit2025@gmail.com">colorit2025@gmail.com</a></p>
    <p>Find the <code>app-ads.txt</code> file at the root for ad authorization.</p>
  </main>
  <footer>Â© 2025 Color it!. All rights reserved.</footer>
</body>
</html>
